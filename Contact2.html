<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Contact Me</a>
          <ul id="nav-mobile" class="right ">
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Contact2.html">Contact2</a></li>
          </ul>
        </div>
      </nav>

    <div class="Contactbox">
      <div class="row">
      
        <form name="Contact2" method="POST" data-netlify="true" class="col s12">
        
          <input type="hidden" name="form-name" value="Contact2" />
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Name</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">phone</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">Mobile Number</label>
            </div>

            <div class="input-field col s12">
                <i class="material-icons prefix">mail</i>
                <input id="icon_email" type="email" class="validate">
                <label for="icon_email">Email Adrress</label>
              </div>     
          </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                <label for="icon_prefix2">Message</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>

          <p>
            
            <nav>
         
              <a href="https://mail.google.com/mail/u/0/"> 
            Open Gmail
              </a>
             </nav>
          </p>
            
                  
          </form>
      </div>
    </div>
            


 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
